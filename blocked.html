<!DOCTYPE html>
<html>
<head>
  <title>Access Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .message {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Access Restricted</h1>
    <p>This content is only available to users in Nigeria.</p>
    <p>Country detected: <span id="country-code">Unknown</span></p>
  </div>

  <script>
    // This will help with debugging
    fetch('/api/country')
      .then(response => response.json())
      .then(data => {
        document.getElementById('country-code').textContent = data.country || 'Not detected';
      })
      .catch(error => {
        console.error('Error fetching country information:', error);
      });
  </script>
</body>
</html>
