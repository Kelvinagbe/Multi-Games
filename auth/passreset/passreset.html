<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Multi Games</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Reset Password</h1>
            <p>Enter your email to receive a password reset link</p>
        </div>

        <div id="notification" class="notification"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="verification-container">
                <div class="verification-text">Please complete the verification</div>
                <div id="recaptcha-checkbox"></div>
                <div id="verification-status" class="verification-status">Verification in progress...</div>
            </div>

            <div id="timer"></div>

            <button type="submit" id="submit-button" class="btn" disabled>
                Complete CAPTCHA to Continue
            </button>
        </form>

        <div class="recaptcha-terms">
            This site is protected by reCAPTCHA and the Google
            <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and
            <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.
        </div>

        <div class="back-to-login">
            <a href="../auth/login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module" src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Function to apply dark mode based on localStorage
    function applyDarkModeSetting() {
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        document.body.classList.toggle('dark-mode', isDarkMode);
    }

    // Apply dark mode on page load
    applyDarkModeSetting();

    // Optional: re-check every 3 seconds in case another tab changes it
    setInterval(applyDarkModeSetting, 300);
});
</script>
</body>
</html>
