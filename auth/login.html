<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Games - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Function to apply dark mode based on localStorage
    function applyDarkModeSetting() {
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        document.body.classList.toggle('dark-mode', isDarkMode);
    }

    // Apply dark mode on page load
    applyDarkModeSetting();

    // Optional: re-check every 3 seconds in case another tab changes it
    setInterval(applyDarkModeSetting, 300);
});
</script>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PB8Y87E6XV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-PB8Y87E6XV');
</script>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="password-error"></div>
                <a href="passreset/passreset.html" class="forgot-password" id="forgot-password">Forgot Password?</a>
            </div>
            
            <div class="verification-container" id="verification-container">
                <div class="verification-text">
                    <div>Verifying device...</div>
                    <div class="verification-progress">
                        <div class="verification-bar" id="verification-bar"></div>
                    </div>
                </div>
                <div class="verified-badge" id="verified-badge">
                    <i class="fas fa-check-circle"></i> Verified
                </div>
            </div>
            
            <button type="submit" class="btn" id="login-btn" disabled>Sign In</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="login/signup/signup.html" id="signup-link">Sign Up</a>
        </div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-title" id="notification-title">Success</div>
        <div class="notification-message" id="notification-message">Operation completed successfully.</div>
    </div>

    <script type="module" src="script.js"></script>
    <!-- Add this script at the bottom of login.html -->
<script>
    // Notify parent window that this page has loaded
    window.addEventListener('DOMContentLoaded', () => {
        // Short delay to ensure all assets are loaded
        setTimeout(() => {
            if (window.parent) {
                // Dispatch a custom event that the iframe in the parent window can listen for
                const event = new CustomEvent('loginPageLoaded');
                window.dispatchEvent(event);
            }
        }, 300);
    });
</script>
</body>
</html>
