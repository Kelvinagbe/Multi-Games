<head>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0 10px 70px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #006400;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 16px;
    }
    .category-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px 10px;
      text-align: center;
      transition: transform 0.3s;
      text-decoration: none;
      color: #333;
    }
    .category-card:hover {
      transform: translateY(-5px);
    }
    .category-card i {
      font-size: 32px;
      color: #006400;
      margin-bottom: 10px;
    }
    .category-card p {
      font-size: 16px;
      font-weight: 500;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }

/* Dark Mode Variables - Inspired by Claude.ai and ChatGPT */
body.dark-mode {
    --bg:  #0f172a;             /* Slightly lighter background */
    --text: #e6e8ef;           /* Off-white text for better readability */
    --card-bg: #0f172a;        /* Less harsh card background */
    --text-secondary: #abb0bf; /* Secondary text */
    --text-muted: #8b90a0;     /* Muted text color */
    --primary: #0f5132;        /* Vibrant primary blue */
    --accent: #10a37f;         /* ChatGPT-like green */
    --primary-dark: #2d3748;   /* Less harsh primary dark */
    --border: #393b44;         /* Subtle border color */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 3px 6px rgba(0, 0, 0, 0.15);
}

/* Apply dark variables */
body.dark-mode {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.2s ease, color 0.2s ease;
}

body.dark-mode       .category-grid {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.2s ease, color 0.2s ease;
}
body.dark-mode input,
body.dark-mode .modal-content,
body.dark-mode .category-grid,
body.dark-mode .transaction-history,
body.dark-mode .referral-section,
body.dark-mode .quick-action {
    background-color: var(--card-bg);
    color: var(--text);
    border-color: var(--border);
    box-shadow: var(--shadow-sm);
}

body.dark-mode input {
    border: 1px solid var(--border);
}

body.dark-mode input::placeholder {
    color: var(--text-muted);
}

body.dark-mode  .category-card {
    background-color: var(--primary-dark);
    color: white;
    box-shadow: var(--shadow-md);
}

body.dark-mode h1 {
color: white;
}


body.dark-mode    .category-card i {
color: white;

body.dark-mode  .back-btn {
color: white;
}

body.dark-mode .quick-action i {
    color: var(--accent);
}

body.dark-mode .action-btn:hover i,
body.dark-mode .quick-action:hover i {
    color: #0d8a6a; /* Slightly darker accent on hover */
}

body.dark-mode .notification {
    background-color: #333;
    color: var(--accent);
    border-left: 3px solid var(--accent);
}

body.dark-mode .spinner {
    border-top-color: var(--accent);
}

/* Additional dark mode enhancements */
body.dark-mode .section-title {
    color: var(--text);
}

body.dark-mode .section-subtitle {
    color: var(--text-muted);
}

body.dark-mode .transaction-item {
    border-bottom: 1px solid var(--border);
}

body.dark-mode .transaction-item:last-child {
    border-bottom: none;
}

body.dark-mode .transaction-amount.positive {
    color: #10a37f;
}

body.dark-mode .transaction-amount.negative {
    color: #e5484d;
}

body.dark-mode .button {
    background-color: var(--accent);
    color: white;
}

body.dark-mode .button:hover {
    background-color: #0d8a6a;
}

body.dark-mode .button.secondary {
    background-color: transparent;
    border: 1px solid var(--border);
    color: var(--text);
}

body.dark-mode .button.secondary:hover {
    background-color: rgba(255, 255, 255, 0.05);
}

/* Fix for any inline styling */
body.dark-mode [style*="background-color: white"],
body.dark-mode [style*="background-color:#fff"],
body.dark-mode [style*="background-color: #fff"],
body.dark-mode [style*="background-color:#ffffff"],
body.dark-mode [style*="background-color: #ffffff"],
body.dark-mode [style*="background: white"],
body.dark-mode [style*="background:#fff"],
body.dark-mode [style*="background: #fff"],
body.dark-mode [style*="background:#ffffff"],
body.dark-mode [style*="background: #ffffff"] {
    background-color: var(--card-bg) !important;
    background: var(--card-bg) !important;
}
  </style>
</head>
<body>
  <h1>Game Categories</h1>
  <div class="category-grid">
    <a href="arcade.html" class="category-card"><i class="fas fa-gamepad"></i><p>Arcade</p></a>
    <a href="puzzle.html" class="category-card"><i class="fas fa-brain"></i><p>Puzzle</p></a>
    <a href="action.html" class="category-card"><i class="fas fa-running"></i><p>Action</p></a>
    <a href="multiplayer.html" class="category-card"><i class="fas fa-users"></i><p>Multiplayer</p></a>
    <a href="card.html" class="category-card"><i class="fas fa-dice"></i><p>Card Games</p></a>
    <a href="sports.html" class="category-card"><i class="fas fa-trophy"></i><p>Sports</p></a>
    <a href="racing.html" class="category-card"><i class="fas fa-motorcycle"></i><p>Racing</p></a>
    <a href="music.html" class="category-card"><i class="fas fa-music"></i><p>Music</p></a>
    <a href="adventure.html" class="category-card"><i class="fas fa-dragon"></i><p>Adventure</p></a>
    <a href="shooter.html" class="category-card"><i class="fas fa-bullseye"></i><p>Shooter</p></a>
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Function to apply dark mode based on localStorage
    function applyDarkModeSetting() {
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        document.body.classList.toggle('dark-mode', isDarkMode);
    }

    // Apply dark mode on page load
    applyDarkModeSetting();

    // Optional: re-check every 3 seconds in case another tab changes it
    setInterval(applyDarkModeSetting, 300);
});
</script>
</body>
  </html>
