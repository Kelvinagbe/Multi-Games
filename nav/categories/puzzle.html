<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .game-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .game-info {
      padding: 4px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .game-info p {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    .play-btn {
      display: block;
      background: #006400;
      color: white;
      padding: 8px 0;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
      margin-top: auto;
    }
    .play-btn:hover {
      background: #004d00;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }

/* Dark Mode Variables - Inspired by Claude.ai and ChatGPT */
body.dark-mode {
    --bg:  #0f172a;             /* Slightly lighter background */
    --text: #e6e8ef;           /* Off-white text for better readability */
    --card-bg: #0f172a;        /* Less harsh card background */
    --text-secondary: #abb0bf; /* Secondary text */
    --text-muted: #8b90a0;     /* Muted text color */
    --primary: #0f5132;        /* Vibrant primary blue */
    --accent: #10a37f;         /* ChatGPT-like green */
    --primary-dark: #2d3748;   /* Less harsh primary dark */
    --border: #393b44;         /* Subtle border color */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 3px 6px rgba(0, 0, 0, 0.15);
}

/* Apply dark variables */
body.dark-mode {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.2s ease, color 0.2s ease;
}

body.dark-mode       .category-grid {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.2s ease, color 0.2s ease;
}
body.dark-mode input,
body.dark-mode .modal-content,
body.dark-mode .category-grid,
body.dark-mode .transaction-history,
body.dark-mode .referral-section,
body.dark-mode .quick-action {
    background-color: var(--card-bg);
    color: var(--text);
    border-color: var(--border);
    box-shadow: var(--shadow-sm);
}

body.dark-mode input {
    border: 1px solid var(--border);
}

body.dark-mode input::placeholder {
    color: var(--text-muted);
}

body.dark-mode  .category-card {
    background-color: var(--primary-dark);
    color: white;
    box-shadow: var(--shadow-md);
}

body.dark-mode h1 {
color: white;
}


body.dark-mode    .category-card i {
color: white;

body.dark-mode  .back-btn {
color: white;
}

body.dark-mode .quick-action i {
    color: var(--accent);
}

body.dark-mode .action-btn:hover i,
body.dark-mode .quick-action:hover i {
    color: #0d8a6a; /* Slightly darker accent on hover */
}

body.dark-mode .notification {
    background-color: #333;
    color: var(--accent);
    border-left: 3px solid var(--accent);
}

body.dark-mode .spinner {
    border-top-color: var(--accent);
}

/* Additional dark mode enhancements */
body.dark-mode .section-title {
    color: var(--text);
}

body.dark-mode .section-subtitle {
    color: var(--text-muted);
}

body.dark-mode .transaction-item {
    border-bottom: 1px solid var(--border);
}

body.dark-mode .transaction-item:last-child {
    border-bottom: none;
}

body.dark-mode .transaction-amount.positive {
    color: #10a37f;
}

body.dark-mode .transaction-amount.negative {
    color: #e5484d;
}

body.dark-mode .button {
    background-color: var(--accent);
    color: white;
}

body.dark-mode .button:hover {
    background-color: #0d8a6a;
}

body.dark-mode .button.secondary {
    background-color: transparent;
    border: 1px solid var(--border);
    color: var(--text);
}

body.dark-mode .button.secondary:hover {
    background-color: rgba(255, 255, 255, 0.05);
}

/* Fix for any inline styling */
body.dark-mode [style*="background-color: white"],
body.dark-mode [style*="background-color:#fff"],
body.dark-mode [style*="background-color: #fff"],
body.dark-mode [style*="background-color:#ffffff"],
body.dark-mode [style*="background-color: #ffffff"],
body.dark-mode [style*="background: white"],
body.dark-mode [style*="background:#fff"],
body.dark-mode [style*="background: #fff"],
body.dark-mode [style*="background:#ffffff"],
body.dark-mode [style*="background: #ffffff"] {
    background-color: var(--card-bg) !important;
    background: var(--card-bg) !important;
}
  </style>
</head>
<body>
  <h1>Puzzle Games</h1>
  <div class="game-grid">

    <div class="game-card">
      <img src="https://www.hnyigegame.com/Smash_Colors_Music_Ball/game/logo.png" alt="Smash Colors Music Ball">
      <div class="game-info">
        <p>Smash Colors Music Ball</p>
        <a href="../iframe-musicball.html" class="play-btn">Play Now</a>
      </div>
    </div>
  </div>
  <a href="categories.html" class="back-btn">&larr; Back to Categories</a>
</body>
</html>
