<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006400;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .game-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
    }
    .game-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .game-info {
      padding: 4px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .game-info p {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    .play-btn {
      display: block;
      background: #006400;
      color: white;
      padding: 8px 0;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
      margin-top: auto;
    }
    .play-btn:hover {
      background: #004d00;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Puzzle Games</h1>
  <div class="game-grid">

    <div class="game-card">
      <img src="https://www.hnyigegame.com/Smash_Colors_Music_Ball/game/logo.png" alt="Smash Colors Music Ball">
      <div class="game-info">
        <p>Smash Colors Music Ball</p>
        <a href="iframe-musicball.html" class="play-btn">Play Now</a>
      </div>
    </div>
  </div>
  <a href="categories.html" class="back-btn">&larr; Back to Categories</a>
</body>
</html>
