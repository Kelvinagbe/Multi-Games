<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
  --primary: #33ff33;
  --primary-light: #7fff7f;
  --primary-dark: #00cc00;
  --background: #0a0a0a;
  --container-bg: rgba(0, 0, 0, 0.7);
  --white: #ffffff;
  --gray: #333333;
  --dark-gray: #111111;
  --error: #ff3333;
  --success: #33ff33;
  --accent-cyan: #00ffff;
  --accent-magenta: #ff00ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Courier New', monospace;
}

body {
  background-color: var(--background);
  color: var(--primary);
  font-size: 15px;
  line-height: 1.5;
  position: relative;
  overflow-x: hidden;
}

/* Background grid effect */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(51, 255, 51, 0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(51, 255, 51, 0.05) 1px, transparent 1px);
  background-size: 20px 20px;
  z-index: -2;
}

/* Background vignette effect */
body::after {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, transparent 30%, var(--background) 100%);
  z-index: -1;
}

/* Floating binary code effect */
@keyframes float {
  0% {
    transform: translateY(100vh);
    opacity: 0.4;
  }
  100% {
    transform: translateY(-100px);
    opacity: 0;
  }
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: var(--container-bg);
  color: var(--primary);
  padding: 15px 20px;
  box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
  margin-bottom: 25px;
  border-radius: 8px;
  border: 2px solid var(--primary);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

header:hover {
  box-shadow: 0 0 30px rgba(51, 255, 51, 0.5);
  transform: translateY(-2px);
}

header::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 0%,
    rgba(51, 255, 51, 0.05) 50%,
    transparent 100%
  );
  animation: glint 3s infinite ease-in-out;
  transform: rotate(-45deg);
  z-index: 0;
}

@keyframes glint {
  0% {
    left: -50%;
  }
  100% {
    left: 100%;
  }
}

h1 {
  font-size: 24px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  z-index: 1;
}

h2 {
  font-size: 20px;
  font-weight: 500;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

h3 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 10px;
  letter-spacing: 0.5px;
}

.card {
  background-color: var(--container-bg);
  border: 2px solid var(--primary);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
  padding: 20px;
  margin-bottom: 20px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.card:hover {
  box-shadow: 0 0 30px rgba(51, 255, 51, 0.5);
  transform: translateY(-3px);
}

.card::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 0%,
    rgba(51, 255, 51, 0.05) 50%,
    transparent 100%
  );
  animation: glint 4s infinite ease-in-out;
  transform: rotate(-45deg);
  z-index: 0;
}

.login-card {
  max-width: 400px;
  margin: 40px auto;
}

.input-group {
  margin-bottom: 16px;
  position: relative;
  z-index: 1;
}

input, select, textarea {
  width: 100%;
  padding: 10px 16px;
  border: 1px solid var(--primary);
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s ease;
  background-color: rgba(0, 0, 0, 0.5);
  color: var(--primary);
  box-shadow: 0 0 5px rgba(51, 255, 51, 0.2);
}

input:focus, select:focus, textarea:focus {
  border-color: var(--primary-light);
  outline: none;
  box-shadow: 0 0 10px rgba(51, 255, 51, 0.4);
  background-color: rgba(0, 0, 0, 0.7);
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  font-size: 14px;
  padding-left: 4px;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

button {
  background-color: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
  font-weight: 500;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-family: 'Courier New', monospace;
  position: relative;
  overflow: hidden;
}

button:hover {
  background-color: rgba(51, 255, 51, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.4);
}

button:active {
  transform: scale(0.98);
}

button::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 0%,
    rgba(51, 255, 51, 0.2) 50%,
    transparent 100%
  );
  animation: glint 2s infinite ease-in-out;
  transform: rotate(-45deg);
  z-index: -1;
}

button.secondary {
  background-color: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
}

button.secondary:hover {
  background-color: rgba(51, 255, 51, 0.1);
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 16px;
  display: none;
  font-size: 14px;
  border: 1px solid var(--primary);
  position: relative;
  overflow: hidden;
}

.alert::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to right,
    transparent 0%,
    rgba(51, 255, 51, 0.1) 50%,
    transparent 100%
  );
  animation: scan 2s infinite linear;
  z-index: 0;
}

@keyframes scan {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

.alert-error {
  background-color: rgba(255, 0, 0, 0.2);
  color: var(--error);
  border: 1px solid var(--error);
}

.alert-success {
  background-color: rgba(0, 255, 0, 0.1);
  color: var(--success);
  border: 1px solid var(--success);
}

.user-card {
  border-left: 3px solid var(--primary);
  margin-bottom: 15px;
  position: relative;
  border-radius: 0 8px 8px 0;
}

.user-card h3 {
  margin-bottom: 8px;
  color: var(--primary);
  display: flex;
  align-items: center;
}

.user-card h3 .user-id {
  font-size: 13px;
  color: rgba(51, 255, 51, 0.7);
  margin-left: 8px;
  font-weight: normal;
}

.user-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-bottom: 12px;
  position: relative;
  z-index: 1;
}

.user-field {
  margin-bottom: 10px;
}

.field-name {
  font-weight: 500;
  color: rgba(51, 255, 51, 0.8);
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.field-value {
  margin-top: 3px;
  font-size: 14px;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
  position: relative;
  z-index: 1;
}

.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80px;
}

.spinner {
  border: 3px solid rgba(51, 255, 51, 0.1);
  border-radius: 50%;
  border-top: 3px solid var(--primary);
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.status-badge {
  display: inline-block;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 11px;
  margin-left: 10px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.badge-active {
  background-color: rgba(0, 255, 0, 0.1);
  color: var(--success);
  border: 1px solid var(--success);
}

.badge-inactive {
  background-color: rgba(255, 0, 0, 0.1);
  color: var(--error);
  border: 1px solid var(--error);
}

.user-actions {
  position: absolute;
  top: 12px;
  right: 12px;
}

.edit-field {
  display: flex;
  align-items: center;
  gap: 10px;
}

.edit-field input {
  flex: 1;
}

.edit-field button {
  padding: 8px;
  min-width: 32px;
}

.tabs {
  display: flex;
  margin-bottom: 20px;
  border-bottom: 1px solid var(--primary);
  overflow: hidden;
  border-radius: 8px 8px 0 0;
  background-color: var(--container-bg);
  padding: 4px;
}

.tab {
  padding: 8px 16px;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.3s ease;
  margin: 4px;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.tab:hover {
  background-color: rgba(51, 255, 51, 0.1);
  box-shadow: 0 0 10px rgba(51, 255, 51, 0.2);
}

.tab.active {
  background-color: rgba(51, 255, 51, 0.2);
  color: var(--primary);
  font-weight: 500;
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
}

.tab-content {
  display: none;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.tab-content.active {
  display: block;
}

.search-bar {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
}

.search-bar input {
  flex: 3;
}

.search-bar button {
  flex: 0.5;
}

.dashboard-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 25px;
}

.stat-card {
  padding: 16px;
  border-radius: 8px;
  background-color: var(--container-bg);
  border: 1px solid var(--primary);
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
  text-align: center;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.stat-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 25px rgba(51, 255, 51, 0.4);
  border-color: var(--primary-light);
}

.stat-card::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent 0%,
    rgba(51, 255, 51, 0.05) 50%,
    transparent 100%
  );
  animation: glint 3s infinite ease-in-out;
  transform: rotate(-45deg);
  z-index: 0;
}

.stat-card h3 {
  font-size: 14px;
  color: rgba(51, 255, 51, 0.8);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
  z-index: 1;
}

.stat-card .value {
  font-size: 26px;
  font-weight: 500;
  color: var(--primary);
  position: relative;
  z-index: 1;
}

.airtime-history {
  margin-top: 16px;
  padding-top: 16px;
  border-top: 1px solid rgba(51, 255, 51, 0.3);
}

.history-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 12px;
  border-radius: 6px;
  margin-bottom: 6px;
  transition: background-color 0.3s ease;
}

.history-item:hover {
  background-color: rgba(51, 255, 51, 0.1);
}

.history-amount {
  font-weight: 500;
  font-size: 14px;
}

.history-date {
  color: rgba(51, 255, 51, 0.7);
  font-size: 13px;
}

.history-positive {
  color: var(--success);
}

.history-negative {
  color: var(--error);
}

.auth-step {
  display: none;
  animation: fadeIn 0.4s ease;
}

.auth-step.active {
  display: block;
}

.security-progress {
  display: flex;
  margin-bottom: 25px;
  padding: 8px;
}

.progress-step {
  flex: 1;
  text-align: center;
  position: relative;
  padding-bottom: 12px;
}

.progress-step:not(:last-child):after {
  content: '';
  position: absolute;
  top: 8px;
  right: 0;
  width: 50%;
  height: 2px;
  background-color: rgba(51, 255, 51, 0.3);
}

.progress-step:not(:first-child):before {
  content: '';
  position: absolute;
  top: 8px;
  left: 0;
  width: 50%;
  height: 2px;
  background-color: rgba(51, 255, 51, 0.3);
}

.progress-step.completed:after,
.progress-step.completed:before {
  background-color: var(--success);
}

.progress-step.active:after,
.progress-step.active:before {
  background-color: var(--primary);
}

.step-indicator {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background-color: rgba(51, 255, 51, 0.2);
  display: inline-block;
  margin-bottom: 6px;
  transition: all 0.3s ease;
  border: 1px solid var(--primary);
}

.progress-step.completed .step-indicator {
  background-color: var(--success);
}

.progress-step.active .step-indicator {
  background-color: var(--primary);
  transform: scale(1.1);
  box-shadow: 0 0 0 3px rgba(51, 255, 51, 0.2);
}

.progress-step-label {
  font-size: 12px;
  color: rgba(51, 255, 51, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.progress-step.active .progress-step-label {
  color: var(--primary);
  font-weight: 500;
}

.progress-step.completed .progress-step-label {
  color: var(--success);
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  .user-info {
    grid-template-columns: 1fr;
  }
  
  .dashboard-stats {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
  
  .actions {
    flex-wrap: wrap;
  }
  
  button {
    padding: 8px 14px;
  }
}

/* Dropdown menu with cyberpunk styling */
.dropdown-menu {
  width: auto;
  min-width: 150px;
  padding: 6px 0;
  border-radius: 8px;
  background-color: var(--container-bg);
  border: 1px solid var(--primary);
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
  position: absolute;
  z-index: 100;
}

.dropdown-item {
  padding: 6px 12px;
  font-size: 13px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.dropdown-item:hover {
  background-color: rgba(51, 255, 51, 0.1);
}

/* Reduced size submenu buttons */
.submenu-button {
  padding: 6px 12px;
  font-size: 13px;
  border-radius: 6px;
}

/* Cyberpunk-styled tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  border: 1px solid var(--primary);
}

th, td {
  padding: 10px 12px;
  border-bottom: 1px solid rgba(51, 255, 51, 0.3);
  font-size: 14px;
  text-align: left;
}

th {
  font-weight: 500;
  color: rgba(51, 255, 51, 0.9);
  background-color: rgba(0, 0, 0, 0.4);
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

tr:last-child td {
  border-bottom: none;
}

tr:hover {
  background-color: rgba(51, 255, 51, 0.05);
}

/* Cyberpunk pagination */
.pagination {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-top: 20px;
}

.page-item {
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  transition: all 0.2s ease;
  border: 1px solid var(--primary);
}

.page-item:hover {
  background-color: rgba(51, 255, 51, 0.1);
  box-shadow: 0 0 10px rgba(51, 255, 51, 0.2);
}

.page-item.active {
  background-color: rgba(51, 255, 51, 0.2);
  color: var(--primary);
  border-color: var(--primary-light);
  box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
}

/* Cyberpunk styled security alerts */
.security-alert {
  background-color: var(--container-bg);
  border-left: 5px solid var(--error);
  box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  transition: all 0.3s ease-in-out;
  position: relative;
  overflow: hidden;
}

.security-alert::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    to right,
    transparent 0%,
    rgba(255, 51, 51, 0.05) 50%,
    transparent 100%
  );
  animation: scan 3s infinite linear;
  z-index: 0;
}

.alert-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  font-weight: 600;
  color: var(--primary);
  position: relative;
  z-index: 1;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.alert-header i {
  color: var(--error);
  margin-right: 10px;
}

.alert-time {
  font-size: 0.9em;
  color: rgba(51, 255, 51, 0.7);
}

.alert-details {
  margin-bottom: 15px;
  position: relative;
  z-index: 1;
}

.alert-field {
  margin-bottom: 8px;
  color: rgba(51, 255, 51, 0.9);
}

.alert-field strong {
  color: var(--primary);
}

.alert-actions {
  text-align: right;
  position: relative;
  z-index: 1;
}

.dismiss-alert {
  background-color: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.dismiss-alert:hover {
  background-color: rgba(51, 255, 51, 0.1);
  box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
}

.error-message {
  color: var(--error);
  font-style: italic;
}

.high-alert {
  border-left-color: #ff3333;
  box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
}

.high-alert::after {
  background: linear-gradient(
    to right,
    transparent 0%,
    rgba(255, 51, 51, 0.05) 50%,
    transparent 100%
  );
}

.medium-alert {
  border-left-color: #ff9900;
  box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
}

.medium-alert::after {
  background: linear-gradient(
    to right,
    transparent 0%,
    rgba(255, 153, 0, 0.05) 50%,
    transparent 100%
  );
}

.low-alert {
  border-left-color: #33ccff;
  box-shadow: 0 0 15px rgba(51, 204, 255, 0.3);
}

.low-alert::after {
  background: linear-gradient(
    to right,
    transparent 0%,
    rgba(51, 204, 255, 0.05) 50%,
    transparent 100%
  );
}

// Browser Fingerprinting Functions
async function getBrowserFingerprint() {
  // Get browser details
  const browserData = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    screenWidth: window.screen.width,
    screenHeight: window.screen.height,
    colorDepth: window.screen.colorDepth,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    timestamp: Date.now()
  };
  
  // Get IP address through an external service (you might need to set up your own endpoint)
  try {
    const ipResponse = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipResponse.json();
    browserData.ipAddress = ipData.ip;
  } catch (error) {
    console.error("Could not fetch IP address:", error);
    browserData.ipAddress = "unknown";
  }
  
  // Create a unique fingerprint hash
  const fingerprintString = JSON.stringify(browserData);
  let fingerprint = "";
  
  // Simple hash function (in production, use a more robust hashing algorithm)
  for (let i = 0; i < fingerprintString.length; i++) {
    fingerprint += fingerprintString.charCodeAt(i).toString(16);
  }
  
  return {
    fingerprint: fingerprint.substring(0, 32), // Use first 32 chars as fingerprint
    details: browserData
  };
}

// Verify Browser Fingerprint
async function verifyBrowserFingerprint(uid) {
  try {
    // Get current browser fingerprint
    const currentBrowser = await getBrowserFingerprint();
    
    // Check if this is the first login (no stored fingerprints yet)
    const fingerprints = await db.ref(`adminUsers/${uid}/devices`).get();
    
    if (!fingerprints.exists()) {
      // First login - store the fingerprint
      await db.ref(`adminUsers/${uid}/devices`).push({
        fingerprint: currentBrowser.fingerprint,
        details: currentBrowser.details,
        firstUsed: Date.now(),
        lastUsed: Date.now()
      });
      return { verified: true, firstLogin: true };
    } else {
      // Check if current browser matches any stored fingerprints
      let matched = false;
      
      fingerprints.forEach(childSnap => {
        const device = childSnap.val();
        if (device.fingerprint === currentBrowser.fingerprint) {
          matched = true;
          // Update last used timestamp
          db.ref(`adminUsers/${uid}/devices/${childSnap.key}`).update({
            lastUsed: Date.now()
          });
        }
      });
      
      if (!matched) {
        // Log the suspicious login attempt
        await db.ref("admin/securityAlerts").push({
          adminId: uid,
          alertType: "unknown_device",
          browserDetails: currentBrowser.details,
          timestamp: Date.now()
        });
        
        return { verified: false, reason: "unrecognized_browser" };
      }
      
      return { verified: true, firstLogin: false };
    }
  } catch (error) {
    console.error("Error verifying browser fingerprint:", error);
    return { verified: false, reason: "verification_error", error: error.message };
  }
}

// Error Handling Function
function showAlert(element, message, type = "error") {

}

// Multi-step Authentication Functions
async function processLogin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const loginBtn = document.getElementById("loginBtn");
  
  // Reset authentication step
  authStep = 1;
  
  // Validation
  if (!email || !password) {
    showAlert(loginAlert, "Please enter both email and password");
    return;
  }
  
  // Change button state
  loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
  loginBtn.disabled = true;

  try {
    // Attempt login
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    currentUser = userCredential.user;
    
    // Check if this user is an admin first
    const adminSnapshot = await db.ref(`adminUsers/${currentUser.uid}`).get();
    
    if (!adminSnapshot.exists()) {
      throw new Error("Not authorized as admin");
    }
    
    // Verify browser fingerprint
    const fingerprintCheck = await verifyBrowserFingerprint(currentUser.uid);
    
    if (!fingerprintCheck.verified) {
      if (fingerprintCheck.reason === "unrecognized_browser") {
        throw new Error("Security alert: Unrecognized browser or device detected");
      } else {
        throw new Error("Browser verification failed: " + fingerprintCheck.reason);
      }
    }
    
    // Proceed to secret key step
    authStep = 2;
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step1").classList.add("completed");
    document.getElementById("step2").classList.add("active");
    document.getElementById("loginStep").classList.remove("active");
    document.getElementById("secretKeyStep").classList.add("active");
    
  } catch (error) {
    let errorMessage = "Login failed";
    
    switch(error.code) {
      case 'auth/user-not-found':
        errorMessage = "No user found with this email address";
        break;
      case 'auth/wrong-password':
        errorMessage = "Incorrect password";
        break;
      case 'auth/invalid-email':
        errorMessage = "Invalid email format";
        break;
      case 'auth/user-disabled':
        errorMessage = "This account has been disabled";
        break;
      case 'auth/too-many-requests':
        errorMessage = "Too many failed login attempts. Please try again later";
        break;
      default:
        errorMessage = error.message;
    }
    
    showAlert(loginAlert, errorMessage);
    auth.signOut();
  } finally {
    loginBtn.innerHTML = '<i class="fas fa-arrow-right"></i> Continue';
    loginBtn.disabled = false;
  }
}

async function verifySecretKey() {

        email: currentUser.email,

  } finally {

    secretKeyBtn.disabled = false;

}

// User Management Functions
async function updateBalance(uid) {
  const newBalance = document.getElementById(`bal-${uid}`).value;
  
  if (isNaN(newBalance) || newBalance === "") {
    showAlert(usersAlert, "Please enter a valid balance amount");
    return;
  }
  
  const floatBalance = parseFloat(newBalance);
  
  try {
    // Get the current balance to calculate the difference
    const snapshot = await db.ref(`users/${uid}/airtimeBalance`).get();
    const oldBalance = snapshot.exists() ? parseFloat(snapshot.val()) : 0;
    const changeAmount = floatBalance - oldBalance;
    
    // Update the balance
    await db.ref(`users/${uid}`).update({
      airtimeBalance: floatBalance
    });
    
    // Add to airtime history
    const historyKey = db.ref(`users/${uid}/airtimeHistory`).push().key;
    
    await db.ref(`users/${uid}/airtimeHistory/${historyKey}`).set({
      amount: changeAmount,
      timestamp: Date.now(),
      note: "Admin balance adjustment",
      adminId: currentUser.uid
    });
    
    showAlert(usersAlert, `Balance updated successfully for user ${uid}`, "success");
    loadUsers();
    loadStats();
    
  } catch (error) {
    showAlert(usersAlert, `Error updating balance: ${error.message}`);
  }
}

function analyzeUserGrowth(users, cutoff) {
  const newUsers = users.filter(user => {
    const joinDate = user.dateJoined ? new Date(user.dateJoined).getTime() : 0;
    return joinDate > cutoff;
  });
  
  return {
    totalNewUsers: newUsers.length,
    growthRate: users.length > 0 ? ((newUsers.length / users.length) * 100).toFixed(2) : 0
  };
}

function analyzeAirtimeTransactions(users, cutoff) {
  let totalVolume = 0;
  let count = 0;
  
  users.forEach(user => {
    if (user.airtimeHistory) {
      Object.values(user.airtimeHistory).forEach(transaction => {
        if (transaction.timestamp > cutoff) {
          totalVolume += Math.abs(parseFloat(transaction.amount) || 0);
          count++;
        }
      });
    }
  });
  
  return {
    totalVolume,
    count
  };
}

function analyzeActiveUsers(users, cutoff) {
  const activeUsers = users.filter(user => {
    return (
      (user.status === "active" || !user.status) && 
      (user.lastLogin && user.lastLogin > cutoff)
    );
  });
  
  return {
    count: activeUsers.length,
    rate: users.length > 0 ? (activeUsers.length / users.length) * 100 : 0
  };
}

function analyzeReferrals(users, cutoff) {
  let total = 0;
  let usersWithReferrals = 0;
  
  users.forEach(user => {
    const referrals = parseInt(user.referrals || 0);
    total += referrals;
    
    if (referrals > 0) {
      usersWithReferrals++;
    }
  });
  
  return {
    total,
    average: usersWithReferrals > 0 ? total / usersWithReferrals : 0
  };
}

function updateSummaryStats(users, cutoff) {
  // New Users Count
  const newUsers = users.filter(user => {
    const joinDate = user.dateJoined ? new Date(user.dateJoined).getTime() : 0;
    return joinDate > cutoff;
  }).length;
  
  // Airtime Volume
  let airtimeVolume = 0;
  users.forEach(user => {
    if (user.airtimeHistory) {
      Object.values(user.airtimeHistory).forEach(transaction => {
        if (transaction.timestamp > cutoff) {
          airtimeVolume += Math.abs(parseFloat(transaction.amount) || 0);
        }
      });
    }
  });
  
  // Active Users Percentage
  const activeUsers = users.filter(user => {
    return (
      (user.status === "active" || !user.status) && 
      (user.lastLogin && user.lastLogin > cutoff)
    );
  }).length;
  
  const activeUsersPct = users.length > 0 ? (activeUsers / users.length) * 100 : 0;
  
  // Referral Count
  let referralCount = 0;
  users.forEach(user => {
    referralCount += parseInt(user.referrals || 0);
  });
  
  // Update UI
  document.getElementById("newUsersCount").textContent = newUsers;
  document.getElementById("airtimeVolume").textContent = airtimeVolume.toFixed(2);
  document.getElementById("activeUsersPct").textContent = activeUsersPct.toFixed(2) + '%';
  document.getElementById("referralCount").textContent = referralCount;
}

    }

    // Auto-switch to preferred theme
    const preferred = localStorage.getItem("admin-theme");
    if (preferred === "phonk" && !location.href.includes("admin-phonk")) {
      location.href = "admin-phonk.html";
    } else if (preferred === "default" && !location.href.includes("admin.html")) {
      location.href = "admin.html";
    }
  });

  function switchTheme() {
    if (location.href.includes("admin-phonk")) {
      localStorage.setItem("admin-theme", "default");
      location.href = "admin.html";
    } else {
      localStorage.setItem("admin-theme", "phonk");
      location.href = "admin-phonk.html";
    }
  }
