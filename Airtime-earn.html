        :root {
    --primary-color: #4CAF50;
    --secondary-color: #FFC107;
      --danger-color: #f44336;
    --warning-color: #ff9800;
    --success-color: #4CAF50;
    --info-color: #2196F3;
    --dark-color: #333;
    --light-color: #f4f4f4;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 15px;
    background-color: #fff;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
    min-height: 100vh;
    position: relative;
    border-left: 2px solid rgba(76, 175, 80, 0.2);
    border-right: 2px solid rgba(76, 175, 80, 0.2);
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    margin-bottom: 20px;
    border-bottom: 3px solid rgba(76, 175, 80, 0.3);
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: var(--primary-color);
    text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    letter-spacing: 1px;
}

.card {
    background-color: white;
    border-radius: 23px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08), 0 0 5px rgba(76, 175, 80, 0.1);
    border: 2px solid rgba(76, 175, 80, 0.2);
    transition: transform 0.2s ease;
}

.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12), 0 0 7px rgba(76, 175, 80, 0.15);
}

.card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--primary-color);
}

.daily-reward-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(145deg, #ffffff, #f8f8f8);
}

.reward-info {
    flex: 1;
}

.reward-amount {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
    color: var(--primary-color);
    text-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
}

.reward-status {
    font-size: 14px;
    color: #666;
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
    pointer-events: none;
}

.btn-primary {
    background: linear-gradient(145deg, var(--primary-color), #3e8e41);
    color: white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

.btn-primary:hover {
    background: linear-gradient(145deg, #3e8e41, #2d682f);
    box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
    transform: translateY(-2px);
}

.btn-primary:active {
    transform: translateY(1px);
}

.countdown-display {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
    display: none;
}

.countdown-timer {
    font-weight: bold;
    color: var(--primary-color);
}

.network-selection {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.network-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 10px;
    border-radius: 23px;
    cursor: pointer;
    transition: all 0.3s;
    width: 23%;
    background-color: #f8f8f8;
    border: 2px solid #eee;
}

.network-icon:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    border-color: #ddd;
}

.network-icon img {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
    filter: drop-shadow(0 0 3px rgba(76, 175, 80, 0.2));
}

.network-name {
    font-size: 12px;
    color: #555;
}

.network-icon.active {
    background-color: #f0f8f0;
    border-color: var(--primary-color);
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.15);
}

.amount-selection {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.amount-option {
    background-color: #f5f5f5;
    padding: 12px;
    border-radius: 23px;
    cursor: pointer;
    transition: all 0.3s;
    flex: 1;
    min-width: 70px;
    text-align: center;
    font-weight: bold;
    border: 1px solid #eee;
}

.amount-option:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
    border-color: #ddd;
}

.amount-option.active {
    background: linear-gradient(145deg, var(--primary-color), #3e8e41);
    color: white;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.2);
    border-color: var(--primary-color);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    background-color: #f8f8f8;
    border: 2px solid #eee;
    border-radius: 15px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.15);
    background-color: #fff;
}

.purchase-btn-container {
    display: flex;
    align-items: center;
}

.purchase-loader {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(76, 175, 80, 0.1);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    margin-right: 10px;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.1);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.hidden {
    display: none;
}

.transactions-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.see-all {
    font-size: 14px;
    color: var(--primary-color);
    text-decoration: none;
    position: relative;
    transition: all 0.3s;
}

.see-all:hover {
    text-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

.see-all::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: var(--primary-color);
    transition: width 0.3s;
}

.see-all:hover::after {
    width: 100%;
}

.transaction-item {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
    transition: background-color 0.3s;
}

.transaction-item:hover {
    background-color: rgba(76, 175, 80, 0.03);
}

.transaction-date {
    font-size: 12px;
    color: #888;
}

.transaction-amount {
    font-weight: bold;
    color: #333;
}

.transaction-status {
    font-size: 12px;
    text-align: right;
}

.status-success {
    color: var(--success-color);
}

.status-pending {
    color: var(--warning-color);
}

.status-failed {
    color: var(--danger-color);
}

.alert {
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    position: relative;
    border-left: 4px solid transparent;
}

.alert-success {
    background-color: rgba(76, 175, 80, 0.1);
    color: #3c763d;
    border-left-color: var(--success-color);
}

.alert-danger {
    background-color: rgba(244, 67, 54, 0.1);
    color: #a94442;
    border-left-color: var(--danger-color);
}

.alert-warning {
    background-color: rgba(255, 152, 0, 0.1);
    color: #8a6d3b;
    border-left-color: var(--warning-color);
}

.alert-info {
    background-color: rgba(33, 150, 243, 0.1);
    color: #31708f;
    border-left-color: var(--info-color);
}

.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.95);
    color: #333;
    padding: 12px 25px;
    border-radius: 25px;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
    border: 1px solid rgba(76, 175, 80, 0.2);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
}

.toast.show {
    opacity: 1;
    visibility: visible;
}

.navigation {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
    box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
    z-index: 100;
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(76, 175, 80, 0.2);
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #888;
    font-size: 12px;
    transition: all 0.3s;
    position: relative;
}

.nav-item::after {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--primary-color);
    transition: width 0.3s;
    border-radius: 3px;
}

.nav-item:hover {
    color: #555;
}

.nav-icon {
    font-size: 22px;
    margin-bottom: 5px;
    transition: transform 0.3s;
}

.nav-item:hover .nav-icon {
    transform: translateY(-3px);
}

.nav-item.active {
    color: var(--primary-color);
}

.nav-item.active::after {
    width: 30px;
}

.footer-space {
    height: 80px;
}

/* Add some gaming-specific animations */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.reward-amount {
    animation: pulse 2s infinite;
}

/* Add glowing effect for interactive elements on hover */
.btn:hover, .network-icon.active, .amount-option.active {
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.25);
}
</style>

    <script>
  // ----- Firebase Initialization -----
  const firebaseConfig = {
      apiKey: "AIzaSyBw1uA-kNKOZEufWKZ9AMBxvRGHNGF1lkA",
      authDomain: "multi-games-a2561.firebaseapp.com",
      databaseURL: "https://multi-games-a2561-default-rtdb.firebaseio.com",
      projectId: "multi-games-a2561",
      storageBucket: "multi-games-a2561.appspot.com",
      messagingSenderId: "150551898066",
      appId: "1:150551898066:web:4e8fb185f2321ba4140a0b",
      measurementId: "G-PB8Y87E6XV"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  // ----- Global Constants and Variables -----
  const API_KEY = '2K6vAj9C';
  const DAILY_REWARD = 4;       // Naira for daily reward
  const QUEST_REWARD = 10;      // Naira for quest reward
  const GAME_COOLDOWN = 3 * 60 * 1000;  // 3 minutes cooldown (if used)
  const MIN_PLAY_TIME = 3 * 60 * 1000;  // 3 minutes required per valid game session

  let userId = null;
  let airtimeBalance = 0;
  let lastClaim = 0;
  let transactions = [];
  let lastQuestClaim = 0;
  let lastGamePlayed = 0;
  let gamesPlayedToday = 0; // Will be determined by valid game sessions from localStorage

  // ----- DOM Elements -----
  const claimBtn = document.getElementById('claim-btn');
  const countdownDisplay = document.getElementById('countdown-display');
  const countdownTimer = document.getElementById('countdown-timer');
  const dailyRewardStatus = document.getElementById('daily-reward-status');
  const alertContainer = document.getElementById('alert-container');
  const transactionHistory = document.getElementById('transaction-history');
  const recaptchaContainer = document.getElementById('recaptcha-container');
  // Quest Elements
  const questStatus = document.getElementById('quest-status');
  const gamesPlayedCount = document.getElementById('games-played-count');
  const questProgressBar = document.getElementById('quest-progress-bar');
  const gameTimerDisplay = document.getElementById('game-timer-display');
  const gameCountdownTimer = document.getElementById('game-countdown-timer');
  const claimQuestBtn = document.getElementById('claim-quest-btn');

  // ----- Firebase Data Functions -----
  function initUserData(uid) {
      const userRef = database.ref(`users/${uid}`);
      userRef.get().then((snapshot) => {
          if (!snapshot.exists()) {
              userRef.set({
                  airtimeBalance: 0,
                  lastClaim: 0,
                  transactions: [],
                  lastQuestClaim: 0
              });
          }
      }).catch((error) => {
          console.error("Error checking user data:", error);
      });
  }

  function syncFromFirebase(uid) {
      const userRef = database.ref(`users/${uid}`);
      userRef.on('value', (snapshot) => {
          const data = snapshot.val() || {};
          airtimeBalance = data.airtimeBalance || 0;
          lastClaim = data.lastClaim || 0;
          transactions = data.transactions || [];
          lastQuestClaim = data.lastQuestClaim || 0;
          
          updateTransactionHistory();
          checkDailyReward();
          checkForPlayedGames();
          updateQuestProgressBar();
      });
  }

  function syncToFirebase(uid) {
      if (!uid) return;
      const userRef = database.ref(`users/${uid}`);
      userRef.update({
          airtimeBalance: airtimeBalance,
          lastClaim: lastClaim,
          transactions: transactions,
          lastQuestClaim: lastQuestClaim
      });
  }

  function addTransaction(transaction) {
      transactions.unshift(transaction);
      syncToFirebase(userId);
      updateTransactionHistory();
  }

  function updateTransactionHistory() {
      if (!transactionHistory) return;
      if (transactions.length === 0) {
          transactionHistory.innerHTML = `<div class="transaction-item" style="text-align: center; color: #888;">No transactions yet</div>`;
          return;
      }
      transactionHistory.innerHTML = '';
      transactions.slice(0, 3).forEach(transaction => {
          const date = new Date(transaction.date);
          const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
          const statusClass = transaction.status === 'success' ? 'success' :
                                transaction.status === 'pending' ? 'pending' :
                                transaction.status === 'reversed' ? 'reversed' : 'failed';
          transactionHistory.innerHTML += `
              <div class="transaction-item">
                  <div class="transaction-info">
                      <div class="transaction-title">${transaction.type}</div>
                      <div class="transaction-date">${formattedDate}</div>
                      ${transaction.phone ? `<div class="transaction-phone">${transaction.phone}</div>` : ''}
                      ${transaction.reference ? `<div class="transaction-reference">Ref: ${transaction.reference}</div>` : ''}
                  </div>
                  <div class="transaction-amount ${transaction.amount > 0 ? 'credit' : 'debit'}">
                      ${transaction.amount > 0 ? '+' : ''}₦${Math.abs(transaction.amount)}
                  </div>
                  <div class="transaction-status ${statusClass}">${transaction.status}</div>
              </div>
          `;
      });
  }

  function showAlert(message, type) {
      if (!alertContainer) return;
      alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      alertContainer.classList.remove('hidden');
      setTimeout(() => { alertContainer.classList.add('hidden'); }, 3000);
  }

  // ----- DAILY REWARD LOGIC -----
  function checkDailyReward() {
      if (!dailyRewardStatus || !claimBtn || !countdownDisplay) return;
      const now = new Date().getTime();
      const twentyFourHours = 24 * 60 * 60 * 1000;
      if (now - lastClaim >= twentyFourHours) {
          dailyRewardStatus.textContent = 'Available';
          countdownDisplay.style.display = 'none';
          recaptchaContainer.style.display = 'flex';
      } else {
          dailyRewardStatus.textContent = 'Claimed for today';
          claimBtn.classList.add('hidden');
          countdownDisplay.style.display = 'block';
          recaptchaContainer.style.display = 'none';
          startMainRewardCountdown(lastClaim);
      }
  }

  function startMainRewardCountdown(lastClaimTime) {
      if (!countdownTimer) return;
      const targetTime = lastClaimTime + (24 * 60 * 60 * 1000);
      const updateCountdown = () => {
          const now = new Date().getTime();
          const timeRemaining = targetTime - now;
          if (timeRemaining <= 0) {
              countdownTimer.textContent = "00:00:00";
              checkDailyReward();
              clearInterval(countdownInterval);
              return;
          }
          const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
          countdownTimer.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      };
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
      window.addEventListener('beforeunload', () => clearInterval(countdownInterval));
  }

  function claimDailyReward() {
      if (!userId) {
          showAlert('Please login to claim your daily reward', 'warning');
          return;
      }
      if (!captchaValidated) {
          showAlert('Please complete the reCAPTCHA first', 'warning');
          return;
      }
      const now = new Date().getTime();
      airtimeBalance += DAILY_REWARD;
      lastClaim = now;
      syncToFirebase(userId);
      addTransaction({
          type: 'Daily Reward Claimed',
          amount: DAILY_REWARD,
          date: now,
          status: 'success'
      });
      checkDailyReward();
      showAlert(`Daily reward of ₦${DAILY_REWARD} claimed successfully!`, 'success');
      claimBtn.classList.add('hidden');
      recaptchaContainer.style.display = 'none';
      captchaValidated = false;
  }

  function enableClaimButton() {
      captchaValidated = true;
      claimBtn.disabled = false;
      claimBtn.classList.remove('hidden');
      claimBtn.addEventListener('click', function(event) {
          event.preventDefault();
          claimDailyReward();
      });
  }

  // ----- GAME QUEST AND PLAY SESSION TRACKING -----
  // These functions use localStorage to track valid game sessions (each lasting at least 3 minutes)
  // and automatically reset the sessions at 6 AM daily.

  function getTodaySixAM() {
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 0, 0, 0);
  }

  function getYesterdaySixAM() {
      return new Date(getTodaySixAM().getTime() - 24 * 60 * 60 * 1000);
  }

  // Reset stored played game sessions if the last reset was before today’s (or yesterday’s) 6 AM.
  function resetPlayedGamesIfNeeded() {
      const now = new Date();
      const todaySixAM = getTodaySixAM();
      let lastReset = localStorage.getItem('playedGamesLastReset');
      if (!lastReset) {
          const initialReset = now < todaySixAM ? getYesterdaySixAM() : todaySixAM;
          localStorage.setItem('playedGamesLastReset', initialReset.toISOString());
          localStorage.setItem('playedGames', JSON.stringify([]));
          return;
      }
      const lastResetTime = new Date(lastReset);
      if (now >= todaySixAM && lastResetTime < todaySixAM) {
          localStorage.setItem('playedGames', JSON.stringify([]));
          localStorage.setItem('playedGamesLastReset', todaySixAM.toISOString());
      } else if (now < todaySixAM && lastResetTime < getYesterdaySixAM()) {
          localStorage.setItem('playedGames', JSON.stringify([]));
          localStorage.setItem('playedGamesLastReset', getYesterdaySixAM().toISOString());
      }
  }

  // Check localStorage for played game sessions that lasted at least MIN_PLAY_TIME
  function checkForPlayedGames() {
      resetPlayedGamesIfNeeded();
      const playedGames = JSON.parse(localStorage.getItem("playedGames")) || [];
      const validGames = playedGames.filter(game => game.duration >= MIN_PLAY_TIME);
      gamesPlayedToday = validGames.length;
      if (gamesPlayedCount) {
          gamesPlayedCount.textContent = gamesPlayedToday;
      }
      updateQuestProgressBar();
      if (gamesPlayedToday >= 3) {
          questStatus.textContent = 'Complete! Claim Your Reward';
          questStatus.style.color = '#4CAF50';
          claimQuestBtn.classList.remove('hidden');
      } else {
          questStatus.textContent = 'In Progress';
          questStatus.style.color = '#FFC107';
          claimQuestBtn.classList.add('hidden');
      }
  }

  function updateQuestProgressBar() {
      if (!questProgressBar) return;
      const progressPercentage = Math.min(100, (gamesPlayedToday / 3) * 100);
      questProgressBar.style.width = `${progressPercentage}%`;
  }

  // This function should be called by each game when a session qualifies (i.e. played for at least 3 minutes).
  function recordGameSession(gameName, duration) {
      resetPlayedGamesIfNeeded();
      let playedGames = JSON.parse(localStorage.getItem("playedGames")) || [];
      playedGames.push({
          gameName: gameName,
          duration: duration,
          timestamp: new Date().toISOString()
      });
      localStorage.setItem("playedGames", JSON.stringify(playedGames));
      checkForPlayedGames();
  }

  // (Optional) If you need to enforce a cooldown between sessions on the same game:
  function checkGameCooldown() {
      if (!gameTimerDisplay || !gameCountdownTimer) return;
      const now = new Date().getTime();
      const cooldownRemaining = GAME_COOLDOWN - (now - lastGamePlayed);
      if (cooldownRemaining > 0 && lastGamePlayed > 0) {
          gameTimerDisplay.classList.remove('hidden');
          startGameCooldownTimer(lastGamePlayed);
      } else {
          gameTimerDisplay.classList.add('hidden');
      }
  }

  function startGameCooldownTimer(lastPlayTime) {
      if (!gameCountdownTimer) return;
      const targetTime = lastPlayTime + GAME_COOLDOWN;
      const updateGameCountdown = () => {
          const now = new Date().getTime();
          const timeRemaining = targetTime - now;
          if (timeRemaining <= 0) {
              gameCountdownTimer.textContent = "00:00";
              gameTimerDisplay.classList.add('hidden');
              clearInterval(gameCooldownInterval);
              return;
          }
          const minutes = Math.floor(timeRemaining / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
          gameCountdownTimer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      };
      updateGameCountdown();
      const gameCooldownInterval = setInterval(updateGameCountdown, 1000);
      window.addEventListener('beforeunload', () => clearInterval(gameCooldownInterval));
  }

  function claimQuestReward() {
      if (!userId) {
          showAlert('Please login to claim your quest reward', 'warning');
          return;
      }
      if (gamesPlayedToday < 3) {
          showAlert('You need to play 3 games to claim this reward', 'warning');
          return;
      }
      const now = new Date().getTime();
      airtimeBalance += QUEST_REWARD;
      lastQuestClaim = now;
      // Clear recorded game sessions after claiming reward
      localStorage.setItem("playedGames", JSON.stringify([]));
      localStorage.setItem("playedGamesLastReset", getTodaySixAM().toISOString());
      syncToFirebase(userId);
      addTransaction({
          type: 'Game Quest Reward',
          amount: QUEST_REWARD,
          date: now,
          status: 'success'
      });
      checkForPlayedGames();
      showAlert(`Quest reward of ₦${QUEST_REWARD} claimed successfully!`, 'success');
  }

  // ----- Firebase Auth Listener -----
  auth.onAuthStateChanged((user) => {
      if (user) {
          userId = user.uid;
          initUserData(userId);
          syncFromFirebase(userId);
          document.getElementById('sign-out-btn').classList.remove('hidden');
      } else {
          userId = null;
          airtimeBalance = 0;
          lastClaim = 0;
          transactions = [];
          document.getElementById('sign-out-btn').classList.add('hidden');
      }
  });

  // ----- Event Listeners and Initial Checks -----
  // Check for played games periodically (every 5 seconds)
  setInterval(checkForPlayedGames, 5000);

  // Network selection
  document.querySelectorAll('.network-icon').forEach(icon => {
      icon.addEventListener('click', function() {
          document.querySelectorAll('.network-icon').forEach(n => n.classList.remove('active'));
          this.classList.add('active');
          selectedNetwork = this.getAttribute('data-network');
          selectedPlanId = this.getAttribute('data-plan');
      });
  });

  // Amount selection
  document.querySelectorAll('.amount-option').forEach(option => {
      option.addEventListener('click', function() {
          document.querySelectorAll('.amount-option').forEach(o => o.classList.remove('active'));
          this.classList.add('active');
          selectedAmount = parseInt(this.getAttribute('data-amount'));
      });
  });

  // Sign out button
  const signOutBtn = document.getElementById('sign-out-btn');
  if (signOutBtn) {
      signOutBtn.addEventListener('click', function() {
          auth.signOut().then(() => {
              showAlert('Signed out successfully', 'success');
          }).catch((error) => {
              console.error('Error signing out:', error);
              showAlert('Error signing out', 'danger');
          });
      });
  }

  // Initial sync and played game check on DOM load
  window.addEventListener('DOMContentLoaded', () => {
      if (auth.currentUser) {
          userId = auth.currentUser.uid;
          initUserData(userId);
          syncFromFirebase(userId);
      }
      checkForPlayedGames();
  });
</script>
</body>
