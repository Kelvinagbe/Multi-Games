            --info-color: #2196F3;

            --light-color: #f4f4f4;
        }

            color: #333;
            line-height: 1.6;
        }

            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 100vh;
            position: relative;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eee;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .balance-section {
            background: linear-gradient(135deg, var(--primary-color), #2E7D32);
            color: white;
            padding: 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .balance-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .balance-amount::before {
            content: 'â‚¦';
            font-size: 24px;
            margin-right: 2px;
        }
        
        .progress-container {
            background-color: rgba(255,255,255,0.2);
            border-radius: 25px;
            height: 10px;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            background-color: white;
            border-radius: 25px;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .card {
            background-color: white;
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .daily-reward-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reward-info {
            flex: 1;
        }
        
        .reward-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .reward-status {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        
        .countdown-display {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        
        .countdown-timer {
            font-weight: bold;
        }
        
        .network-selection {

            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .network-icon {

            align-items: center;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;

        .network-icon img {

        .network-name {

        .amount-selection {

        .amount-option {

            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 70px;
            text-align: center;
            font-weight: bold;
        }
        
        .amount-option.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 3px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .purchase-btn-container {
            display: flex;
            align-items: center;
        }
        
        .purchase-loader {

            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .transactions-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .see-all {
            font-size: 12px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #888;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .transaction-status {
            font-size: 12px;
            text-align: right;
        }
        
        .status-success {
            color: var(--success-color);
        }
        
        .status-pending {
            color: var(--warning-color);
        }
        
        .status-failed {
            color: var(--danger-color);
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .alert-warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
        
        .alert-info {
            background-color: #d9edf7;
            color: #31708f;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .toast.show {
            opacity: 1;
            visibility: visible;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .footer-space {
            height: 70px;
        }
    </style>
</head>

            function syncToFirebase(uid) {
                if (!uid) return;
                
                const userRef = database.ref(`users/${uid}`);
                
                userRef.update({
                    airtimeBalance: airtimeBalance,
                    lastClaim: lastClaim,
                    transactions: transactions

            }

            // Auth state listener
            auth.onAuthStateChanged((user) => {
                if (user) {

            function loadFromLocalStorage() {
                // Initialize local storage if not exists
                if (!localStorage.getItem('airtimeBalance')) {
                    localStorage.setItem('airtimeBalance', '0');

                if (!localStorage.getItem('lastClaim')) {
                    localStorage.setItem('lastClaim', '0');

                if (!localStorage.getItem('transactions')) {
                    localStorage.setItem('transactions', JSON.stringify([]));

                updateBalance();

                    console.error('API Error:', error);
                    throw error;

                transactions.unshift(transaction);
                saveData();

            <div class="transaction-item" style="text-align: center; color: #888;">
                No transactions yet
            </div>
        `;
        return;
    }
    
    transactionHistory.innerHTML = '';
    
    transactions.slice(0, 10).forEach(transaction => {
        const date = new Date(transaction.date);
        const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
        
        const statusClass = 
            transaction.status === 'success' ? 'success' : 
            transaction.status === 'pending' ? 'pending' : 
            transaction.status === 'reversed' ? 'reversed' : 'failed';
        
        transactionHistory.innerHTML += `
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-title">${transaction.type}</div>
                    <div class="transaction-date">${formattedDate}</div>
                    ${transaction.phone ? `<div class="transaction-phone">${transaction.phone}</div>` : ''}
                    ${transaction.reference ? `<div class="transaction-reference">Ref: ${transaction.reference}</div>` : ''}
                </div>
                <div class="transaction-amount ${transaction.amount > 0 ? 'credit' : 'debit'}">
                    ${transaction.amount > 0 ? '+' : ''}â‚¦${Math.abs(transaction.amount)}
                </div>
                <div class="transaction-status ${statusClass}">${transaction.status}</div>
            </div>
        `;
    });
}

function showAlert(message, type) {
    if (!alertContainer) return;
    
    alertContainer.innerHTML = `
        <div class="alert alert-${type}">
            ${message}
        </div>
    `;
    
    alertContainer.classList.remove('hidden');
    
    // Hide after 3 seconds
    setTimeout(() => {
        alertContainer.classList.add('hidden');
    }, 3000);
}

function showToast(message) {
    if (!toast) return;
    
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 3000);
}

function startMainRewardCountdown() {
    if (!countdownTimer) return;
    
    const updateCountdown = () => {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(0, 0, 0, 0);
        
        const timeRemaining = tomorrow - now;
        
        if (timeRemaining <= 0) {
            countdownTimer.textContent = "00:00:00";
            checkDailyReward();
            return;
        }
        
        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
        
        countdownTimer.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    };
    
    updateCountdown();
    
    // Update every second
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    // Clean up interval when the page is closed
    window.addEventListener('beforeunload', () => {
        clearInterval(countdownInterval);
    });
}

function generateReference() {
    return 'REF' + Math.random().toString(36).substring(2, 10).toUpperCase();
}
