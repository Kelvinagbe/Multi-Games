    } finally {
      if (purchaseLoader) purchaseLoader.classList.add('hidden');
      if (purchaseBtn) purchaseBtn.disabled = false;
      if (phoneNumberInput) phoneNumberInput.value = '';
      updateTransactionHistory();
    }
  }

  // API call for airtime purchase.
  async function makeRealApiCall(phoneNumber, amount) {
    try {
      const formData = new FormData();
      formData.append('pin', PIN);
      formData.append('plan_id', selectedPlanId);
      formData.append('phone', phoneNumber);
      formData.append('amount', amount.toString());
      formData.append('reference', generateReference());

      const response = await fetch(`https://sabuss.com/vtu/api/buy/${API_KEY}`, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('API Error:', error);
      throw error;
    }
  }

  // Helper function to add a transaction.
  function addTransaction(transaction) {
    transactions.unshift(transaction);
    saveData();
    updateTransactionHistory();
  }

  // Save data to Firebase and local storage.
  function saveData() {
    if (userId) {
      syncToFirebase(userId);
    }
    localStorage.setItem('airtimeBalance', airtimeBalance.toString());
    localStorage.setItem('lastClaim', lastClaim.toString());
    localStorage.setItem('transactions', JSON.stringify(transactions));
  }

  // ----- Authentication Listener -----
  auth.onAuthStateChanged((user) => {
    if (user) {
      userId = user.uid;
      initUserData(userId);
      syncFromFirebase(userId);
      // (Code to show the sign-out button may go here.)
    } else {
      userId = null;
      loadFromLocalStorage();
      showAlert('You are not logged in. Click on the Profile navigation to login.', 'warning');
    }
  });

  function loadFromLocalStorage() {
    if (!localStorage.getItem('airtimeBalance')) {
      localStorage.setItem('airtimeBalance', '0');
    }
    if (!localStorage.getItem('lastClaim')) {
      localStorage.setItem('lastClaim', '0');
    }
    if (!localStorage.getItem('transactions')) {
      localStorage.setItem('transactions', JSON.stringify([]));
    }
    airtimeBalance = parseInt(localStorage.getItem('airtimeBalance'));
    lastClaim = parseInt(localStorage.getItem('lastClaim'));
    transactions = JSON.parse(localStorage.getItem('transactions'));
    updateBalance();
    updateTransactionHistory();
    checkDailyReward();
  }

  // ----- DOMContentLoaded Event Listener (UPDATED) -----
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize the claim button for daily rewards.
    if (claimBtn) {
      claimBtn.style.display = "none";
      claimBtn.style.backgroundColor = "lightgray";
      claimBtn.style.opacity = "0.5";
      claimBtn.disabled = true;
      claimBtn.addEventListener("click", validateRecaptcha);
    }
    // Initialize other UI components here (e.g., network selection, amount options, sign-out button, etc.)
    updateBalance();
    checkDailyReward();
    updateTransactionHistory();
  });

  // ----- Helper Function for Generating References -----
  function generateReference() {
    return 'REF' + Math.random().toString(36).substring(2, 10).toUpperCase();
  }

  // Additional functions for network/amount selection, sign out, etc., remain unchanged.
</script>
