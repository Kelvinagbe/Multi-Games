<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Earner</title>
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5345992350931230"
     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --success-color: #4CAF50;
            --info-color: #2196F3;
            --dark-color: #333;
            --light-color: #f4f4f4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.7);
            min-height: 100vh;
            position: relative;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 3px solid #eee;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .card {
            background-color: white;
            border-radius: 25px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.7);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .daily-reward-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reward-info {
            flex: 1;
        }
        
        .reward-amount {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .reward-status {
            font-size: 12px;
            color: #666;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        
        .countdown-display {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        
        .countdown-timer {
            font-weight: bold;
        }
        
        .network-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .network-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            width: 23%;
            border: 3px solid #eee;
        }
        
        .network-icon img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .network-name {
            font-size: 12px;
        }
        
        .network-icon.active {
            background-color: #f0f8f0;
            border-color: var(--primary-color);
        }
        
        .amount-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .amount-option {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 70px;
            text-align: center;
            font-weight: bold;
        }
        
        .amount-option.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 3px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .purchase-btn-container {
            display: flex;
            align-items: center;
        }
        
        .purchase-loader {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .transactions-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .see-all {
            font-size: 12px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #888;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .transaction-status {
            font-size: 12px;
            text-align: right;
        }
        
        .status-success {
            color: var(--success-color);
        }
        
        .status-pending {
            color: var(--warning-color);
        }
        
        .status-failed {
            color: var(--danger-color);
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 25px;
            margin-bottom: 15px;
        }
        
        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .alert-danger {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .alert-warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }
        
        .alert-info {
            background-color: #d9edf7;
            color: #31708f;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .toast.show {
            opacity: 1;
            visibility: visible;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #888;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .nav-item.active {
            color: var(--primary-color);
        }
        
        .footer-space {
            height: 70px;
        }
    </style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Airtime Earner</div>
            <div>
                <button id="sign-out-btn" class="btn btn-primary hidden">Sign Out</button>
            </div>
        </header>
        
        <div id="alert-container" class="hidden"></div>
        
        <div class="card" style="margin-bottom: 30px;">
            <div class="daily-reward-card">
                <div class="reward-info">
                    <div class="reward-amount">₦4</div>
                    <b>Complete reCAPTCHA to claim</b>
                    <div class="reward-status">Daily Reward: <span id="daily-reward-status">Loading...</span></div>
                    <div id="countdown-display" class="countdown-display">
                        Next reward in: <span id="countdown-timer">24:00:00</span>
                    </div>
                </div>
               
                <button id="claim-btn" class="btn btn-primary hidden" disabled>Claim</button>
            </div>
        </div>

        <!-- reCAPTCHA positioned between sections -->
        <div id="recaptcha-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div class="g-recaptcha" data-sitekey="6LfANf0qAAAAALmlg5u3HnW00PtLEEkKMV-ulglv" data-callback="enableClaimButton"></div>
        </div>
        
        <div class="card">
            <div class="transactions-header">
                <div class="card-title">Recent Transactions</div>
                <a href="#" class="see-all">See All</a>
            </div>
            <div id="transaction-history">
                <div class="transaction-item" style="text-align: center; color: #888;">
                    No transactions yet
                </div>
            </div>
        </div>
        
        <div class="footer-space"></div>
        
        <div id="toast" class="toast">Transaction completed!</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        // ----- Firebase Initialization (unchanged) -----
        const firebaseConfig = {
            apiKey: "AIzaSyBw1uA-kNKOZEufWKZ9AMBxvRGHNGF1lkA",
            authDomain: "multi-games-a2561.firebaseapp.com",
            databaseURL: "https://multi-games-a2561-default-rtdb.firebaseio.com",
            projectId: "multi-games-a2561",
            storageBucket: "multi-games-a2561.appspot.com",
            messagingSenderId: "150551898066",
            appId: "1:150551898066:web:4e8fb185f2321ba4140a0b",
            measurementId: "G-PB8Y87E6XV"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ----- Global Constants and Variables -----
        const API_KEY = '2K6DSZdbL57EWYJNI4f31cX0O9PHQ8MFGaVCAUBReT7345D80Jea5bbEGkLfBFvAj9C';
        const DAILY_REWARD = 4; // Naira
        const PIN = '5678';

        let userId = null;
        let airtimeBalance = 0;
        let lastClaim = 0;
        let transactions = [];
        let selectedNetwork = 'mtn';
        let selectedPlanId = '10'; // Default network plan ID (MTN)
        let selectedAmount = 50;
        let captchaValidated = false;

        // ----- DOM Elements -----
        const claimBtn = document.getElementById('claim-btn');
        const countdownDisplay = document.getElementById('countdown-display');
        const countdownTimer = document.getElementById('countdown-timer');
        const dailyRewardStatus = document.getElementById('daily-reward-status');
        const alertContainer = document.getElementById('alert-container');
        const purchaseLoader = document.getElementById('purchase-loader');
        const transactionHistory = document.getElementById('transaction-history');
        const recaptchaContainer = document.getElementById('recaptcha-container');
        const phoneNumberInput = document.getElementById('phone-number');
        const purchaseBtn = document.getElementById('purchase-btn');

        // ----- User Data Initialization and Sync Functions -----
        function initUserData(uid) {
            const userRef = database.ref(`users/${uid}`);
            userRef.get().then((snapshot) => {
                if (!snapshot.exists()) {
                    userRef.set({
                        airtimeBalance: 0,
                        lastClaim: 0,
                        transactions: []
                    });
                }
            }).catch((error) => {
                console.error("Error checking user data:", error);
            });
        }

        function syncFromFirebase(uid) {
            const userRef = database.ref(`users/${uid}`);
            userRef.on('value', (snapshot) => {
                const data = snapshot.val() || {};
                airtimeBalance = data.airtimeBalance || 0;
                lastClaim = data.lastClaim || 0;
                transactions = data.transactions || [];
                updateTransactionHistory();
                checkDailyReward();
            });
        }

        function syncToFirebase(uid) {
            if (!uid) return;
            const userRef = database.ref(`users/${uid}`);
            userRef.update({
                airtimeBalance: airtimeBalance,
                lastClaim: lastClaim,
                transactions: transactions
            });
        }

        // ----- UI Update Functions -----
        function updateTransactionHistory() {
            if (!transactionHistory) return;
            if (transactions.length === 0) {
                transactionHistory.innerHTML = `<div class="transaction-item" style="text-align: center; color: #888;">No transactions yet</div>`;
                return;
            }
            transactionHistory.innerHTML = '';
            
            // Only show 3 most recent transactions
            transactions.slice(0, 3).forEach(transaction => {
                const date = new Date(transaction.date);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                const statusClass = transaction.status === 'success' ? 'success' :
                                  transaction.status === 'pending' ? 'pending' :
                                  transaction.status === 'reversed' ? 'reversed' : 'failed';
                transactionHistory.innerHTML += `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-title">${transaction.type}</div>
                            <div class="transaction-date">${formattedDate}</div>
                            ${transaction.phone ? `<div class="transaction-phone">${transaction.phone}</div>` : ''}
                            ${transaction.reference ? `<div class="transaction-reference">Ref: ${transaction.reference}</div>` : ''}
                        </div>
                        <div class="transaction-amount ${transaction.amount > 0 ? 'credit' : 'debit'}">
                            ${transaction.amount > 0 ? '+' : ''}₦${Math.abs(transaction.amount)}
                        </div>
                        <div class="transaction-status ${statusClass}">${transaction.status}</div>
                    </div>
                `;
            });
        }

        function showAlert(message, type) {
            if (!alertContainer) return;
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            alertContainer.classList.remove('hidden');
            setTimeout(() => { alertContainer.classList.add('hidden'); }, 3000);
        }

        function showToast(message) {
            // Minimal toast implementation; adjust as needed.
            console.log("Toast:", message);
        }

        // ----- DAILY REWARD LOGIC (UPDATED) -----
        function checkDailyReward() {
            if (!dailyRewardStatus || !claimBtn || !countdownDisplay) return;

            const now = new Date().getTime();
            const twentyFourHours = 24 * 60 * 60 * 1000;

            if (now - lastClaim >= twentyFourHours) {
                dailyRewardStatus.textContent = 'Available';
                // Don't show claim button initially, wait for reCAPTCHA
                countdownDisplay.style.display = 'none';
                recaptchaContainer.style.display = 'flex';
            } else {
                dailyRewardStatus.textContent = 'Claimed for today';
                claimBtn.classList.add('hidden');
                countdownDisplay.style.display = 'block';
                recaptchaContainer.style.display = 'none';
                startMainRewardCountdown(lastClaim);
            }
        }

        // Countdown function that counts down from lastClaim + 24 hours.
        function startMainRewardCountdown(lastClaimTime) {
            if (!countdownTimer) return;
            const targetTime = lastClaimTime + (24 * 60 * 60 * 1000);

            const updateCountdown = () => {
                const now = new Date().getTime();
                const timeRemaining = targetTime - now;

                if (timeRemaining <= 0) {
                    countdownTimer.textContent = "00:00:00";
                    checkDailyReward(); // Re-check to update claim status
                    clearInterval(countdownInterval);
                    return;
                }

                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                countdownTimer.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
            window.addEventListener('beforeunload', () => clearInterval(countdownInterval));
        }

        // Daily reward claim function.
        function claimDailyReward() {
            if (!userId) {
                showAlert('Please login to claim your daily reward', 'warning');
                return;
            }
            
            if (!captchaValidated) {
                showAlert('Please complete the reCAPTCHA first', 'warning');
                return;
            }
            
            const now = new Date().getTime();
            airtimeBalance += DAILY_REWARD;
            lastClaim = now;
            
            // Save data to Firebase
            syncToFirebase(userId);
            
            addTransaction({
                type: 'Daily Reward Claimed',
                amount: DAILY_REWARD,
                date: now,
                status: 'success'
            });
            
            checkDailyReward();
            showAlert(`Daily reward of ₦${DAILY_REWARD} claimed successfully!`, 'success');
            
            // Hide claim button and reCAPTCHA after claiming
            claimBtn.classList.add('hidden');
            recaptchaContainer.style.display = 'none';
            
            // Reset captcha validation
            captchaValidated = false;
        }

        // ----- reCAPTCHA VALIDATION (UPDATED) -----
        function enableClaimButton() {
            captchaValidated = true;
            claimBtn.disabled = false;
            claimBtn.classList.remove('hidden');
            
            // Add event listener for claim button
            claimBtn.addEventListener('click', function(event) {
                event.preventDefault();
                claimDailyReward();
                // Don't reset reCAPTCHA here to prevent re-claiming
            });
        }

        // Helper function to add transaction
        function addTransaction(transaction) {
            transactions.unshift(transaction); // Add to beginning of array
            syncToFirebase(userId);
            updateTransactionHistory();
        }

        // Initialize auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                userId = user.uid;
                initUserData(userId);
                syncFromFirebase(userId);
                document.getElementById('sign-out-btn').classList.remove('hidden');
            } else {
                // Handle not logged in state
                userId = null;
                airtimeBalance = 0;
                lastClaim = 0;
                transactions = [];
                document.getElementById('sign-out-btn').classList.add('hidden');
            }
        });

        // ----- Event listeners -----
        // Network selection
        document.querySelectorAll('.network-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                // Remove active class from all network icons
                document.querySelectorAll('.network-icon').forEach(n => n.classList.remove('active'));
                // Add active class to clicked icon
                this.classList.add('active');
                selectedNetwork = this.getAttribute('data-network');
                selectedPlanId = this.getAttribute('data-plan');
            });
        });

        // Amount selection
        document.querySelectorAll('.amount-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all amount options
                document.querySelectorAll('.amount-option').forEach(o => o.classList.remove('active'));
                // Add active class to clicked option
                this.classList.add('active');
                selectedAmount = parseInt(this.getAttribute('data-amount'));
            });
        });

        // Purchase airtime button
        if (purchaseBtn) {
            purchaseBtn.addEventListener('click', function() {
                // Handle airtime purchase logic here
                const phoneNumber = phoneNumberInput ? phoneNumberInput.value.trim() : '';
                if (!phoneNumber || phoneNumber.length < 11) {
                    showAlert('Please enter a valid 11-digit phone number', 'danger');
                    return;
                }
                
                // Add your airtime purchase implementation here
                showAlert('Airtime purchase functionality to be implemented', 'info');
            });
        }

        // Sign out button
        const signOutBtn = document.getElementById('sign-out-btn');
        if (signOutBtn) {
            signOutBtn.addEventListener('click', function() {
                auth.signOut().then(() => {
                    showAlert('Signed out successfully', 'success');
                }).catch((error) => {
                    console.error('Error signing out:', error);
                    showAlert('Error signing out', 'danger');
                });
            });
        }

        // Initial app state check
        window.addEventListener('DOMContentLoaded', () => {
            if (auth.currentUser) {
                userId = auth.currentUser.uid;
                initUserData(userId);
                syncFromFirebase(userId);
            }
        });
    </script>
</body>
</html>
