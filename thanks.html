<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Multi Games</title>
    <style>
        :root {
            --primary-color: #1e8e3e;
            --secondary-color: #34a853;
            --accent-color: #3cba54;
            --dark-bg: #0d5522;
            --light-bg: #f8f9fa;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 0 10px;
            text-align: center;
        }

        .thank-you-card {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .thank-you-header {
            margin-bottom: 20px;
        }

        .thank-you-header h1 {
            color: var(--primary-color);
            margin: 0 0 5px 0;
            font-size: 1.8rem;
        }

        .check-icon {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .check-icon svg {
            width: 25px;
            height: 25px;
            color: white;
        }

        .message {
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
        }

        .btn-home {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-home:hover {
            background: var(--primary-color);
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(52, 168, 83, 0.1);
            z-index: 0;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            left: -50px;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0.6;
            transform: rotate(45deg);
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 450px;
            }

            .thank-you-card {
                padding: 30px;
            }

            .thank-you-header h1 {
                font-size: 2rem;
            }
            
            .check-icon {
                width: 60px;
                height: 60px;
            }
            
            .check-icon svg {
                width: 30px;
                height: 30px;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .btn-home {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            
            <div class="thank-you-header">
                <div class="check-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h1>Thank You!</h1>
            </div>
            
            <div class="message">
                <p>Your feedback has been received successfully. We appreciate your time and input!</p>
                <p>Your comments help us improve Multi Games for everyone.</p>
            </div>
            
            <a href="https://multi-games-fawn.vercel.app" class="btn-home">Return to Games</a>
        </div>
    </div>

    <script>
        // Create confetti effect
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['#1e8e3e', '#34a853', '#3cba54', '#fbbc05', '#4285f4'];
            const confettiCount = 30;
            
            for (let i = 0; i < confettiCount; i++) {
                createConfetti(colors[Math.floor(Math.random() * colors.length)]);
            }
            
            function createConfetti(color) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = color;
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 8000);
            }
        });

        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = 'https://multi-games-fawn.vercel.app';
        }, 10000);
    </script>
</body>
</html>
