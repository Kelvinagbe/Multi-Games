<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Games - Feedback & Report</title>
    <style>
        :root {
            --primary-color: #1e8e3e;
            --secondary-color: #34a853;
            --accent-color: #3cba54;
            --dark-bg: #0d5522;
            --light-bg: #f8f9fa;
            --text-light: #ffffff;
            --text-dark: #333333;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 4px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light-bg);
            color: var(--text-dark);
            font-size: 14px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        .feedback-header {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 12px 10px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            text-align: center;
        }

        .feedback-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .feedback-header p {
            margin: 4px 0 0 0;
            font-size: 0.9rem;
        }

        .feedback-form {
            background-color: white;
            padding: 15px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .form-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 600;
            position: relative;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin: 5px 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            display: inline-block;
            cursor: pointer;
            width: 25px;
            font-size: 25px;
            color: #ddd;
            margin-bottom: 0;
            transition: color 0.2s ease;
        }

        .star-rating label:before {
            content: "â˜…";
        }

        .star-rating input:checked ~ label {
            color: #ffcc00;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffcc00;
        }

        .required-field::after {
            content: "*";
            color: #e53935;
            margin-left: 3px;
        }

        .btn-submit {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: var(--primary-color);
        }

        .issue-type {
            margin-bottom: 12px;
        }

        .issue-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 5px;
        }

        .issue-option {
            display: flex;
            align-items: center;
        }

        .issue-option input {
            margin-right: 6px;
        }

        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                margin: 10px auto;
                padding: 0 10px;
            }
            
            .feedback-header {
                padding: 15px;
            }
            
            .feedback-form {
                padding: 20px;
            }
            
            .issue-options {
                grid-template-columns: repeat(4, 1fr);
            }
            
            input[type="text"],
            input[type="email"],
            select,
            textarea {
                padding: 10px;
            }
            
            .btn-submit {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback-header">
            <h1>Multi Games Feedback & Report</h1>
            <p>Help us improve your gaming experience!</p>
        </div>

        <form class="feedback-form" id="gamesFeedbackForm" action="https://formsubmit.co/7c4613d076ce2e577591e51b438f54b9" method="POST">
            <input type="hidden" name="_subject" value="New Multi Games Feedback/Report">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://multi-games-fawn.vercel.app/thanks.html">
            <input type="hidden" name="formType" id="formTypeInput" value="feedback">

            <div class="form-tabs">
                <div class="tab active" data-form="feedback">Feedback</div>
                <div class="tab" data-form="report">Report an Issue</div>
            </div>

            <!-- Feedback Section -->
            <div class="form-section active" id="feedbackSection">
                <div class="form-group">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                </div>

                <div class="form-group">
                    <label class="required-field">How would you rate your experience?</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="overallRating" value="5" required />
                        <label for="star5" title="5 stars"></label>
                        <input type="radio" id="star4" name="overallRating" value="4" />
                        <label for="star4" title="4 stars"></label>
                        <input type="radio" id="star3" name="overallRating" value="3" />
                        <label for="star3" title="3 stars"></label>
                        <input type="radio" id="star2" name="overallRating" value="2" />
                        <label for="star2" title="2 stars"></label>
                        <input type="radio" id="star1" name="overallRating" value="1" />
                        <label for="star1" title="1 star"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="favoriteGame">Favorite game on our platform?</label>
                    <input type="text" id="favoriteGame" name="favoriteGame" placeholder="Name of your favorite game">
                </div>

                <div class="form-group">
                    <label for="improvements" class="required-field">What could we improve?</label>
                    <textarea id="improvements" name="improvements" placeholder="Please share your suggestions..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="newGames">Games you'd like to see added?</label>
                    <textarea id="newGames" name="newGames" placeholder="Suggest games you'd like to play..."></textarea>
                </div>

                <div class="form-group">
                    <label for="additionalFeedback">Additional feedback?</label>
                    <textarea id="additionalFeedback" name="additionalFeedback" placeholder="Share any other thoughts..."></textarea>
                </div>
            </div>

            <!-- Report Section -->
            <div class="form-section" id="reportSection">
                <div class="form-group">
                    <label for="reporterName">Name (Optional)</label>
                    <input type="text" id="reporterName" name="reporterName" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label for="reporterEmail">Email (Optional)</label>
                    <input type="email" id="reporterEmail" name="reporterEmail" placeholder="Your email address">
                </div>

                <div class="form-group issue-type">
                    <label class="required-field">Type of Issue</label>
                    <div class="issue-options">
                        <div class="issue-option">
                            <input type="radio" id="technicalIssue" name="issueType" value="Technical Issue" />
                            <label for="technicalIssue">Technical</label>
                        </div>
                        <div class="issue-option">
                            <input type="radio" id="gameplayIssue" name="issueType" value="Gameplay Issue" />
                            <label for="gameplayIssue">Gameplay</label>
                        </div>
                        <div class="issue-option">
                            <input type="radio" id="inappropriateContent" name="issueType" value="Inappropriate Content" />
                            <label for="inappropriateContent">Content</label>
                        </div>
                        <div class="issue-option">
                            <input type="radio" id="otherIssue" name="issueType" value="Other Issue" />
                            <label for="otherIssue">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gameName" class="required-field">Game Name</label>
                    <input type="text" id="gameName" name="gameName" placeholder="Name of the game with the issue">
                </div>

                <div class="form-group">
                    <label for="issueDescription" class="required-field">Describe the Issue</label>
                    <textarea id="issueDescription" name="issueDescription" placeholder="Please provide details about the issue..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="stepsToReproduce">Steps to Reproduce</label>
                    <textarea id="stepsToReproduce" name="stepsToReproduce" placeholder="How can we reproduce this issue?"></textarea>
                </div>

                <div class="form-group">
                    <label for="deviceInfo">Device & Browser</label>
                    <input type="text" id="deviceInfo" name="deviceInfo" placeholder="e.g., iPhone 13, Chrome browser">
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitButton">Submit Feedback</button>
            <p class="footer-text">Thank you for helping us improve Multi Games!</p>
        </form>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const formSections = document.querySelectorAll('.form-section');
            const formTypeInput = document.getElementById('formTypeInput');
            const submitButton = document.getElementById('submitButton');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and sections
                    tabs.forEach(t => t.classList.remove('active'));
                    formSections.forEach(fs => fs.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Show corresponding form section
                    const formType = this.getAttribute('data-form');
                    document.getElementById(formType + 'Section').classList.add('active');
                    
                    // Update hidden input and submit button text
                    formTypeInput.value = formType;
                    submitButton.textContent = formType === 'feedback' ? 'Submit Feedback' : 'Submit Report';

                    // Handle required fields based on active tab
                    if (formType === 'feedback') {
                        document.getElementById('improvements').setAttribute('required', '');
                        document.getElementById('issueDescription').removeAttribute('required');
                    } else {
                        document.getElementById('issueDescription').setAttribute('required', '');
                        document.getElementById('improvements').removeAttribute('required');
                    }
                });
            });

            // Form validation with visual feedback
            const form = document.getElementById('gamesFeedbackForm');
            form.addEventListener('submit', function(event) {
                let isValid = true;
                const activeSection = document.querySelector('.form-section.active');
                const requiredFields = activeSection.querySelectorAll('[required]');

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#e53935';
                        isValid = false;
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });

                if (!isValid) {
                    event.preventDefault();
                    alert('Please fill in all required fields marked with *');
                }
            });
        });
    </script>
</body>
</html>
