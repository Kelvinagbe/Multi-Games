<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Games Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            font-family: 'Montserrat', Arial, sans-serif;
            overflow: hidden;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 32px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            background-color: white;
            padding: 12px;
            width: 192px;
            height: 192px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Responsive sizing for different screen sizes */
        @media (max-width: 768px) {
            .logo-container {
                width: 160px;
                height: 160px;
                border-radius: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                width: 128px;
                height: 128px;
                border-radius: 28px;
            }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 24px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 8px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) {
            animation-delay: 0ms;
            background-color: #4ade80; /* Green */
        }
        
        .dot:nth-child(2) {
            animation-delay: 200ms;
            background-color: #4ade80; /* Changed to Green */
        }
        
        .dot:nth-child(3) {
            animation-delay: 400ms;
            background-color: #4ade80; /* Changed to Green */
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            padding-top: 5vh;
            color: #4ade80; /* Solid green color */
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #6b7280;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(5px);
            animation: floatAnimation 15s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #4ade80, transparent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #4ade80, transparent);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #4ade80, transparent);
            bottom: 100px;
            left: 100px;
            animation-delay: 10s;
        }
        
        .progress-container {
            width: 300px;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4ade80; /* Solid green */
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-12px);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }
            50% {
                box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
            }
            100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Removed moveUpFadeIn animation as we're using the standard fadeIn now */
        
        @keyframes floatAnimation {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <h1 class="game-title">MULTI GAMES</h1>
    
    <div class="splash-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/6ppCC84g/20250227-233505-copy-330x330.jpg" alt="Multi Games Logo" class="logo">
        </div>
        
        <div class="loading-text">LOADING...</div>
        
        <div class="loading-dots" id="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    
    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // Hide loading elements after completion
                setTimeout(() => {
                    document.getElementById('loading-dots').style.display = 'none';
                    
                    // In a real app, you would redirect or show content here
                    // window.location.href = 'game.html';
                }, 500);
            }
            
            progressBar.style.width = progress + '%';
        }, 300);
    </script>
</body>
</html>
